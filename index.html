<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poor Bank Phone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h3>Poor Bank Phone</h3>
    </header>
    <div id="continer">
        <div id="cards">
            <div class="card">
                <h2>Account Balance</h2>
                <p id="show">$0.00</p>
            </div>
        </div>
    </div>
    <input type="text" placeholder="Enter your account number" id="tk" />
    <div class="buttons">
    <button onclick="save()">save Balance</button>
    <button onclick="withdraw()">Withdraw</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
